<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>nike-product-card-dark</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="slide">
		<div class="slide__container">
			<header><img src="img/logo.png"></header>

				<div class="slide__item">
					<img src="img/Nike-SB-Stefan-Janoski-Max.png"> <!-- a где атрибут alt??? Он же обязательный! -->
					<div class="slide__buttons">
						<div class="slide__but dark"></div> <!-- по БЭМ модификатор по другомму  и мы можем использовать только общепринятые сокращения button - btn-->
						Так что классы для этого блока будут выглядеть так class="slide__btn btn--white" где btn--white модификатор -->
						<div class="slide__but white"></div>
						<div class="slide__but red"></div>
						<div class="slide__but blue"></div>
					</div>
				</div>

				<div class="slide__discription">
					<h1>Nike SB Stefan Janoski Max</h1>
					<p>Unisex Skateboarding Shoe</p>
					<div class="slide__stars">
						<img src="img/stars.png"/>
					</div>

					<div class="slide__selects">
						<div class="slide__item-size">
						<div class="slide__select-n-size">
						<span>Size</span><img src="img/arrow.png">
						</div>
						</div>
						<div class="slide__item-qty">
						<div class="slide__select-n-qty">
						<span>Qty</span><img src="img/arrow.png">
						</div>
						</div>
					</div>

					<!-- элементы формы в БЭМ - это блоки -->
					<button class="slide__but-add" type="submit">Add to cart</button>

				</div>
			
		</div>
		
	</section>
</body>
